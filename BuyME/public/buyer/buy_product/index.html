<div class="row register-form">
    <div class="col-md-8 col-md-offset-2">
        <form class="form-horizontal custom-form">
            <h1>Buy Product</h1>
            <div class="form-group">
                <div class="col-sm-4 label-column">
                    <label class="control-label" for="name-input-field" > Name </label>
                </div>
                <div class="col-sm-6 input-column">
                    <p>{{product.name}}</p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4 label-column">
                    <label class="control-label" for="name-input-field" > seller </label>
                </div>
                <div class="col-sm-6 input-column">
                    <p>{{product.sellerName}}</p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4 label-column">
                    <label class="control-label" for="name-input-field"> description </label>
                </div>
                <div class="col-sm-6 input-column">
                    <p>{{product.description}}</p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4 label-column">
                    <label class="control-label" for="name-input-field"> price </label>
                </div>
                <div class="col-sm-6 input-column">
                    <p>{{product.price}} per one unit</p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4 label-column">
                    <label class="control-label" for="name-input-field"> availble in stock </label>
                </div>
                <div class="col-sm-6 input-column">
                    <p>{{product.quantity}}</p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4 label-column">
                    <label class="control-label" for="name-input-field" >Quantity </label>
                </div>
                <div class="col-sm-6 input-column">
                    <input class="form-control" type="text" ng-model="buyerQuantity">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4 label-column">
                    <label class="control-label" for="dropdown-input-field" >payment method</label>
                </div>
                <div class="col-sm-4 input-column">
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false" type="button" ng-click="clickMethodBtn()">{{selected}} <span class="caret"></span></button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a ng-repeat="x in methods" ng-class={active:isActiveTab(x)} ng-click="onClickTab(x)">{{x}}</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox">I've read and accept the terms and conditions</input>
                </label>
            </div>
            <div>
                <button class="btn btn-info" type="button" ng-click="buyNowbtn(buyerQuantity)">Buy Now</button>
                <button class="btn btn-danger" type="button" onclick="goBack()">Go Back</button>
            </div>
            <script>
                function goBack() {
                    window.history.back();
                }
            </script>   
        </form>
    </div>
</div>
<link rel="stylesheet" href="buyer/buy_product/assets/css/user.css">
