<div id="tabs" ng-controller="buyerSettingsTabCtrl">
    <div class="btn-group btn-group-lg col-md-8 col-md-offset-3" role="group" aria-label="Large button group">
        <button type="button" class="btn btn-info" ng-repeat="tab in tabs" 
            ng-class="{active:isActiveTab(tab.url)}" 
            ng-click="onClickTab(tab)">{{tab.title}}</button>
    </div>
    <div id="mainView">
        <div ng-include="currentTab"></div>
    </div>
</div>

<script type="text/ng-template" id="EditProfile.tpl.html">
    <div id="BuyerRegiserView">
        <div class="row register-form" ng-controller="appCtrl">
            <div class="col-md-8 col-md-offset-2">
                <form class="form-horizontal custom-form">
                    <h1>Buyer Register Form</h1>
                    <div class="form-group">
                        <div class="col-sm-4 label-column">
                            <label class="control-label" for="name-input-field">Name </label>
                        </div>
                        <div class="col-sm-6 input-column">
                            <input class="form-control" type="text" ng-model="user.name">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 label-column">
                            <label class="control-label" for="name-input-field">User Name </label>
                        </div>
                        <div class="col-sm-6 input-column">
                            <input class="form-control" type="text" ng-model="user.username">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 label-column">
                            <label class="control-label" for="name-input-field">District </label>
                        </div>
                        <div class="col-sm-6 input-column">
                            <input class="form-control" type="text" ng-model="user.district">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 label-column">
                            <label class="control-label" for="name-input-field">Address </label>
                        </div>
                        <div class="col-sm-6 input-column">
                            <input class="form-control" type="text" ng-model="user.address">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 label-column">
                            <label class="control-label" for="name-input-field">National ID Number </label>
                        </div>
                        <div class="col-sm-6 input-column">
                            <input class="form-control" type="text" ng-model="user.nic">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 label-column">
                            <label class="control-label" for="input-field">Moblie Number</label>
                        </div>
                        <div class="col-sm-6 input-column">
                            <input class="form-control" type="text" ng-model="user.mobileNumber">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 label-column">
                            <label class="control-label" for="pawssword-input-field">Password </label>
                        </div>
                        <div class="col-sm-6 input-column">
                            <input class="form-control" type="password" ng-model="user.password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 label-column">
                            <label class="control-label" for="repeat-pawssword-input-field">Repeat Password </label>
                        </div>
                        <div class="col-sm-6 input-column">
                            <input class="form-control" type="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 label-column">
                            <label class="control-label" for="name-input-field">Location </label>
                        </div>
                        <div class="col-sm-6 input-column"><a href="#">add Location</a></div>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">I've read and accept the terms and conditions</label>
                    </div>
                    <button class="btn btn-default submit-button" type="button" ng-click="user.addUser('buyer')">Register </button>
                </form>
            </div>
        </div>
    </div>
</script>

<link rel="stylesheet" href="assets/css/user.css">
