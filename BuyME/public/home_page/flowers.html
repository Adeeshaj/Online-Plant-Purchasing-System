<div class="row">
    <div class="col-md-8 col-md-push-2">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Flowers </h3></div>
            <div class="panel-body">
                <div class="panel panel-info" ng-repeat="flower in flowers">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{flower.name}}</h3></div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-3"><img src= "/home_page/images.jpg" width="128" height="128"></div>
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-12">
                                        <h4><span class="label label-primary">{{flower.price}} LKR</span></h4>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <h5>{{flower.description}}</h5>
                                        <span>Seller: {{flower.sellerName}}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-info" ng-click="buyProduct(flower)"> Buy Now</button>
                            </div>
                        </div> 
                    </div>
                
        </div>
    </div>
<link rel="stylesheet" href="/home_page/assets/css/user.css">
