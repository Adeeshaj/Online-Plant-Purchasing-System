<div class="row">
    <div class="col-md-6 col-md-push-1">
        <label>Buy Plant is first Online plant purchasing system in Sri Lanka. Any one can buy and deliver our partners products.</label>
    </div>
    <div class="col-md-2"></div>
    <div class="col-md-3">
        <div class="row">
            <div class="col-md-6">
                <input type="search" placeholder="Quick Search">
            </div>
             <div class="col-md-6">
                <button class="btn btn-primary" type="submit">Advance search</button>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-8 col-md-push-2">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Flowers </h3></div>
            <div class="panel-body">
                <div class="panel panel-info" ng-repeat="flower in flowers">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{flower.name}}</h3></div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-3"><img src= "/home_page/images.jpg" width="128" height="128"></div>
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-12">
                                        <h4><span class="label label-primary">{{flower.price}} LKR</span></h4>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <h5>{{flower.description}}</h5>
                                        <span>Seller: {{flower.sellerName}}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-info"> Buy Now</button>
                            </div>
                        </div> 
                    </div>
                </div><a href="#">More </a></div>

                
        </div>
    </div>
    <div class="col-md-10 col-md-push-1">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Plants </h3></div>
            <div class="panel-body">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Panel Heading</h3></div>

                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Panel Heading</h3></div>
                    <div class="panel-body"><span>Panel Body</span></div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Panel Heading</h3></div>
                    <div class="panel-body"><span>Panel Body</span></div>
                </div><a href="#">More </a></div>
        </div>
    </div>
    <div class="col-md-10 col-md-push-1">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Seeds </h3></div>
            <div class="panel-body">
