<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login_buyplant</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/user.css">    
</head>

<body ng-app="myApp">
    <div class="row register-form" ng-controller="loginCtrl">
        <div class="col-md-8 col-md-offset-2">
            <form class="form-horizontal custom-form">
                <h1>Login </h1>
                <div class="form-group">
                    <div class="col-sm-4 label-column">
                        <label class="control-label" for="name-input-field"> Username </label>
                    </div>
                    <div class="col-sm-6 input-column">
                        <input class="form-control" type="text" ng-model="user.username">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 label-column">
                        <label class="control-label" for="email-input-field">password </label>
                    </div>
                    <div class="col-sm-6 input-column">
                        <input class="form-control" type="password" ng-model="user.password">
                    </div>
                </div>
                <button class="btn btn-default submit-button" type="button" ng-click="user.login()">Login</button>
            </form>
            <div class="row">               
                 <div class="col-md-6">
                     <p class="text-right">not Registered Yet?</p>
                 </div>
                 <div class="col-md-6">
                     <a href="/register">Click here to Register</a>
                 </div>
            </div>
        </div>
    </div>
    
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js"> </script>
    <script src="controllers/controller.js"> </script>
</body>

</html>
