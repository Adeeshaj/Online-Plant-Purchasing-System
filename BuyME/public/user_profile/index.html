<div>
    <div id="tabs" ng-controller="userTabCtrl">
        <div class="btn-group btn-group-lg col-md-1 col-md-offset-9" role="group" aria-label="Large button group">
            <button type="button" class="btn btn-info" ng-click="onClickTab(tab)"> Settings </button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">User Profile</h3></div>
                <div class="panel-body">
                    <div class="col-md-4"><img class="img-responsive" src="user_profile/assets/img/no_profile.jpg" width="160" height="160"></div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-12">
                                <p>{{name}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <p>{{address}} </p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <p>{{mobile_number}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-push-2">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Orders </h3></div>
                <div class="panel-body">
                    <div class="well" ng-repeat="order in orders">
                        <div class="row">
                            <div class="col-md-3">
                                <span>Name:{{order.name}}  </span>
                            </div>
                            <div class="col-md-3">
                            <span>Quantity:{{order.quantity}}   </span></div>
                            <div class="col-md-3">
                            <span>Transport Provider:{{order.transportProvider}}</span></div>
                             <div class="col-md-3">
                            <span>Payment:{{order.price * order.quantity}}</span></div>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
     <div class="row">
        <div class="col-md-8 col-md-push-2">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Notification </h3></div>
                <div class="panel-body">
                    <div class="well" ng-repeat="notification in notifications">
                        <div class="row">
                            <div class="col-md-3">
                                <span>Name:{{notification.name}}  </span>
                            </div>
                            <div class="col-md-3">
                            <span>type:{{notification.type}}   </span></div>
                            <div class="col-md-6">
                            <button class="btn btn-primary" type="submit" > verify</button>
                            <button class="btn btn-danger" type="submit" > reject</button></div>
                        </div>
                        
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
    

</div>
<link rel="stylesheet" href="user_profile/assets/css/user.css">
